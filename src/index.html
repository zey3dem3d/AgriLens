<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agri Lens</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="images/icon.ico" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Passions+Conflict&display=swap");
    </style>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <app-root></app-root>
    <script>
      const upBtn = document.getElementById("upBtn");
      window.addEventListener("scroll", () => {
        if (window.scrollY < window.innerHeight - 100) {
          upBtn.classList.remove("show");
        } else {
          upBtn.classList.add("show");
        }
      });
    </script>
  </body>
</html>
